<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

</head>

<body>
    <header>
        <h1>Selamat Datang!</h1>
        <h3>INI ADALAH TEMPAT UNTUK MENGHITUNG RUMUS LUAS DAN KELILING SEGITIGA</h3>
    </header>
    <hr class="garis1">

    <section>
        <a href="#keliling">
            <button class="switch-keliling" onclick="HideOrShow()"> <b>MENUJU KE KELILING SEGITIGA </b></button>
        </a>
    </section>
    <hr class="garis1">

    <section id="luas-segitiga">
        <section>
            <div class="section-content">
                <h2>LUAS SEGITIGA</h2>
            </div>
        </section>

        <div class="img-formula">
            <img src="assets/luas.png" alt="">
            <p>Rumus Luas Segitiga</p>
            <h3>Luas = 1/2 * alas * tinggi</h3>
        </div>
        <hr class="garis2">
        <section>
            <header>
                <h1>HITUNG LUAS SEGITIGA</h1>
            </header>
            <form action="">
                <section>
                    <div>
                        <label for="alas">ALAS</label>
                        <input type="number" class="input" id="alas" name="alas" placeholder="Masukkan Alas Segitiga">
                    </div><br>
                    <div>
                        <label for="tinggi">TINGGI</label>
                        <input type="number" class="input" id="tinggi" name="tinggi" placeholder="Masukkan Tinggi Segitiga">
                    </div>
                </section>
            </form>
    
            <div id="hasil-luas"></div>
            <br>
            <button class="hitung-luas" onclick="hitung_luas()"><b>HITUNG</b></button>
            <button class="reset-luas" onclick="reset_luas()"><b>RESET</b></button>
        </section><br>
    </section>


    <section id="keliling-segitiga">
        <section>
            <div class="section-content">
                <h2>KELILING SEGITIGA</h2>
            </div>
        </section>
        
        <div class="img-formula">
            <img src="assets/keliling.png" alt="">
            <p>Rumus Keliling Segitiga</p>
            <h3>Luas = Sisi 1 + Sisi 2 + Sisi 3</h3>
        </div>
    <hr class="garis2">
    <section>
        <header>
            <h1>HITUNG KELILING SEGITIGA</h1>
        </header>
        <form action="">
            <section>
                <div>
                    <label for="">SISI 1</label>
                    <input type="text" class="input" id="sisi1" name="sisi1" placeholder="Masukkan sisi 1">
                </div><br>
                <div>
                    <label for="">SISI 2</label>
                    <input type="text" class="input" id="sisi2" name="sisi2" placeholder="Masukkan sisi 2">
                </div><br>
                <div>
                    <label for="">SISI 3</label>
                    <input type="text" class="input" id="sisi3" name="sisi3" placeholder="Masukkan sisi 3">
                </div>
            </section>

            <div id="hasil-keliling">

            </div>
        </form><br>
        <button class="hitung-keliling" onclick="hitung_keliling()"><b>HITUNG</b></button>
        <button class="reset-keliling" onclick="reset_keliling()"><b>RESET</b></button>
    </section>
    </section>


</body>

</html>
